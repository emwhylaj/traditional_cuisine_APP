<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark navbar-collapse-lg navbar-expand-sm">
    <a class="navbar-brand" href="#">
      <img src="https://f0.pngfuel.com/png/54/345/computer-icons-chef-cook-restaurant-avatar-png-clip-art.png"
        width="30" height="30" alt="">NAIJA TRADITIONAL CUISINE
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="navbar-text">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
      </ul>
      <span class="navbar-text">
      </span>
    </div>


  </nav>
  <main class="container">
    <div class="row" style="margin-top: 50px;">
      <div class="col-4">
        <form id="myForm">
          <input hidden id="newRestuarantId">
          <div class="form-group">
            <label for="RestauarantName">Name</label>
            <input type="text" class="form-control" id="RestauarantName" aria-describedby="emailHelp" required
              placeholder="Name">


          </div>
          <div class="form-group">
            <label for="RestaurantLocation1">Location</label>
            <input type="text" class="form-control" id="RestaurantLocation1" aria-describedby="locationhelp" required
              placeholder="Location">
          </div>
          <div class="form-group">
            <label for="RestuarantCuisine1">Cuisine</label>
            <select class="form-control" id="RestuarantCuisine1" required>
              <option></option>
              <option>Calabar</option>
              <option>Kano</option>
              <option>Osun</option>
              <option>Oyo</option>
              <option>Lagos</option>
              <option>Ogun</option>
            </select>

          </div>
          <div class="form-group">
            <label for="RestuarantVarieties1">Varieties</label>
            <input type="text" class="form-control" id="RestuarantVarieties1" required placeholder="Varieties">

          </div>


          <button type="submit" class="btn btn-primary btn sm">Submit</button>
        </form>
      </div>

      <div class="col-8">
        <table class="table table-striped table-dark" id="table-head"></table>
      </div>
    </div>
  </main>
</body>
<script src="./bundle.js"></script>
<script src="./scripts/index.js"></script>

</html>
